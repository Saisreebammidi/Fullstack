<!DOCTYPE html>
<html>
    <head>
        <script src="C:\Users\Saisree\Desktop\trainingwrk\jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#a1").slideUp();
                });
                $("#btn2").click(function(){
                    $("#a2").slideDown();
                });
                $("#btn3").click(function(){
                    $("#a3").slideToggle();
                });

            });
        </script>
    </head>
    <body>
        <div id="a1">
        <h1 >slideup</h1>
        </div> 
        <div id="a2">
        <h1 >slidedown</h1>
        </div>
        <div id="a3">
        <h1 >slideToggle</h1>
        </div>
        <button id="btn1">slideup </button>
        <button id="btn2">slidedown</button>
        <button id="btn3">slideToggle</button>
    </body>
</html>
