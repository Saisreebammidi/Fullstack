<!DOCTYPE html>
<html>
    <head>
        <script src="C:\Users\Saisree\Desktop\trainingwrk\jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function()
            {
                $("#btn1").click(function()
                {
                    $("#a1").fadeIn();
                }
                );
                
                $("#btn2").click(function()
                {
                    $("#a2").fadeOut(2000);
                }
                );
                $("#btn3").click(function()
                {
                    $("#a3").fadeToggle("slow");
                }
                );
            }
            );
        </script>
    </head>
    <body> 
        <h1 id="a1">jQuery FadeIn</h1>
        <h1 id="a2">jQuery FadeOut</h1>
        <h1 id="a3">jQuery FadeToggle</h1>
        <button id="btn1">jQuery FadeIn</button>
        <button id="btn2">jQuery FadeOut</button>
        <button id="btn3">jQuery FadeToggle</button>
    </body>
</html>
