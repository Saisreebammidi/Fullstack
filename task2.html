<head><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/jquery-ui.js" type="text/javascript"></script>
<link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/themes/blitzer/jquery-ui.css"
    rel="stylesheet" type="text/css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function () {
        $("#dialog").dialog({
            modal: true,
            autoOpen: false,
            title: "Popup Box",
            width: 300,
            height: 150
        });
        $("#btnShow").click(function () {
            var a=$("#Email1").val();
            $('#dialog').dialog('open');
            $("#dialog").append(a);
        });
    });
    <style type="text/css">
        .container{
				background-image: url('images.jpg');
				background-size: cover;
				background-attachment: fixed;


			}
			
    </style>
</script>
</head>
<body>
    
<div class="container">
    <h1 style="text-align:center;">Form-Popup</h1>
  <div class="form-control">
        <form>
            Username:
            <input id="Email1" type="email" placeholder="Enter Username" class="form-control">
            <br />
            <br />
            Password:
            <input id="password1" type="password" placeholder="Enter Password" class="form-control">
        
    <br />
    <br />
                <input type="button" id="btnShow" value="Submit"/>
          
        
        </form>
       </div> 
    </div>
<div id="dialog" style="display: none" align = "center">

</div>
</body>
