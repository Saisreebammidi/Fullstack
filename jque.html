<script type="text/javascript">
$(document).ready(function()
{
$("#cla1").click(function()
{
    var x=$("#txt1").val();
$(".cart1").append("<li class="+x+">"+ x +"<button id="+x+">Remove</button></li>");
$("+x+").attr("color","blue");
$('button').click(function()
{
var d=($(this).attr('id'));
$("."+d+"").remove();
});
});
});
</script>
<body>
    <h2>Cart-Items</h2>
    <div class="content">
        <input type="text" id="txt1" />
        <ol class="cart1">
            
        </ol>
    </div>
<button class="btn btn-success" id="cla1">
Submit
</button>
